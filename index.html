<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot Down 2</title>

    <!--Add Bootstrap here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous"
    />
    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' \
    rel='stylesheet'>
    <!--Add stylessheet here-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar"> <!--Main div for sidebar-->
        <div class="sidebar-header"><!--div for icon and Website name-->
            <i class='bx bx-edit header-icon'></i>
            <span class="header-title">Jot Down</span>
            <button type="button" onclick="toggleSidebar()" class="hamburger">
                <div class="bar"></div>
            </button>
        </div> 
        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a id="home">
                        <i class='bx bxs-home nav-icon'></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="todo">
                        <i class='bx bx-clipboard nav-icon'></i>
                        <span>To-Dos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="project">
                        <i class='bx bxs-bulb nav-icon'></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="notes">
                        <i class='bx bxs-pencil nav-icon'></i>
                        <span>Notes</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="add-item">
            <button type="button" onclick="togglePopup()" class="add-button">
                <i class='bx bx-plus plus-button'></i>
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="home-contents">
            <section class="section-todo">
                <h2 class="section-name">To-Dos</h2>
            </section>
            <section class="section-project">
                <h2 class="section-name">Projects</h2>
            </section>
            <section class="section-notes">
                <h2 class="section-name">Notes</h2>
            </section>
        </div>
        <div class="todo-contents">
            <section class="section-todo">
                <h2 class="section-name">To-Dos</h2>
            </section>
        </div>
        <div class="project-contents">
            <section class="section-project">
                <h2 class="section-name">Projects</h2>
            </section>
        </div>
        <div class="notes-contents">
            <section class="section-notes">
                <h2 class="section-name">Notes</h2>
            </section>
        </div> 
    </div>
    <div class="popup" id="popup">
        <div class="overlay">
            <div class="popup-container">
                <div class="popup-header">
                    <h1>Create new:</h1>
                    <button type="button" onclick="togglePopup()" class="close-popup-button">
                        <i class='bx bx-x-circle close-icon'></i>
                    </button>
                </div>
                <div class="popup-sidebar">
                    <ul class="popup-nav">
                        <li class="popup-nav-item">
                            <a id="popup_todo">
                                <span>To-Do</span>
                            </a>
                        </li>
                        <li class="popup-nav-item">
                            <a id="popup_project">
                                <span>Project</span>
                            </a>
                        </li>
                        <li class="popup-nav-item">
                            <a id="popup_note">
                                <span>Note</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="popup-main-content">
                    <div class="popup-todo-contents">
                        <form class="todo-form">
                            <div class="task">
                                <input type="text" id="todo_title" name="todo_title" placeholder="Title: e.g Take out trash" maxlength="50" required>
                                <input type="text" id="details" name="details" placeholder="Details: e.g internet, phone, rent." size="50" required>
                            </div>
                            <div class="task-due-date">
                                <input type="date" id="due_date" name="due-date" required>
                            </div>
                            <div class="task-priority">    
                                <input type="radio" id="low" name="priority" value="low">
                                <label for="low">Low</label>
                                <input type="radio" id="medium" name="priority" value="medium" required>
                                <label for="medium">Medium</label>
                                <input type="radio" id="high" name="priority" value="high">
                                <label for="high">High</label>
                            </div>
                                <input type="submit" value="Add To-Do">
                        </form>
                    </div>
                    <div class="popup-project-contents">
                        <div class="project-title">
                            <input type="text" id="project_title" name="project_title" placeholder="Title: e.g Treehouse" required>
                        </div>
                        <input type="submit" value="Create Project">
                    </div>
                    <div class="popup-notes-contents">
                        <div class="note-task">
                            <input type="text" id="todo_title" name="todo_title" placeholder="Title:" maxlength="50" required>
                            <input type="text" id="details" name="details" placeholder="Details:" size="50" required>
                        </div>
                        <input type="submit" value="Create Note">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
